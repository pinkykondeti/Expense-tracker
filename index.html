<!DOCTYPE html>
<html>
<head>
  <title>Budget App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="login-section">
    <h2>Login</h2>
    <input id="username" placeholder="Username"><br>
    <input id="password" placeholder="Password" type="password"><br>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
  </div>

  <div id="register-section" style="display:none;">
    <h2>Register</h2>
    <input id="reg-username" placeholder="Username"><br>
    <input id="reg-password" placeholder="Password" type="password"><br>
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
  </div>

  <div id="app-section" style="display:none;">
    <h2>Transactions</h2>
    <button onclick="logout()">Logout</button><br><br>
    <input id="date" type="date">
    <input id="amount" type="number" placeholder="Amount">
    <input id="category" placeholder="Category">
    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <button onclick="addTransaction()">Add</button><br><br>

    <h3>Filter</h3>
    <input id="filter-date" type="date">
    <input id="filter-category" placeholder="Category">
    <button onclick="fetchTransactions()">Apply</button><br><br>

    <ul id="transaction-list"></ul>
    <canvas id="chart" width="400" height="400"></canvas>
  </div>

  <script src="graphScript.js"></script>
  <script src="script.js"></script>
</body>
</html>
